<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label> id</label>
                        <input type="text" class="form-control" id="id" [(ngModel)]="employee.id"
                            name="id">
                    </div>
                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber" [(ngModel)]="employee.phoneNumber"
                            name="phonenumber">
                    </div>
                    <div class="form-group">
                        <label> Address </label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="employee.address"
                            name="address">
                    </div>
                    <div class="form-group">
                        <label> Email </label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="employee.email"
                            name="email">
                    </div>
                    <div class="form-group">
                        <label> Salary</label>
                        <input type="text" class="form-control" id="salary" [(ngModel)]="employee.salary"
                            name="salary">
                    </div>
                    <div class="form-group">
                        <label> Position</label>
                        <input type="text" class="form-control" id="position" [(ngModel)]="employee.position"
                            name="position">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
