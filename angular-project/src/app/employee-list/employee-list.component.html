<div class = "row">
    <h2> Employee List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> id</th>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Phone Number</th>
            <th> Address </th>
            <th> Email </th>
            <th> Salary </th>
            <th> Position </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.id }} </td>
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.phoneNumber }} </td>
            <td> {{ employee.address }} </td>
            <td> {{ employee.email  }} </td>
            <td> {{ employee.salary  }}</td> 
            <td> {{ employee.position  }}</td>      
            
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 1px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-primary" style="margin-left: 1px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
